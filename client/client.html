<head>
  <title>Chat app</title>
</head>

<body>
  {{> loginButtons align="right"}}
  <div class="container">
    <h1>Chatapp</h1>
    {{> welcome }}
    <div id="messages-container">
      {{> messages }}
    </div>
  </div>
  <div class="center">
    {{#if currentUser}}
      {{> input }}
    {{/if}}
</div>
</body>

<template name="welcome">
  {{#unless currentUser}}
    <p>
      Welcome to the example chat app! Please log in to show your username.
    </p>
  {{/unless}}
</template>

<template name="messages">
  {{#each messages}}
    {{#if currentUserSubmitted}}
      {{#if currentUser}}
        <div class="current-user-msg">{{message}}</div>
      {{else}}
        <div class="current-user-msg"><strong>{{name}}:</strong><br /> {{message}}</div>
      {{/if}}
    {{else}}
      <small class="other-user-namestamp">{{name}}</small><br />
      <div class="other-user-msg">{{message}}</div>
    {{/if}}
  {{/each}}
</template>

<template name="input">
  <div id="addMessage"><input type="text" id="message" placeholder="Enter new message"></div>
</template>
