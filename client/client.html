<head>
  <title>Chat app</title>
</head>

<body>
  {{> loginButtons align="right"}}
  <div class="container">
    <h1>Chatapp</h1>
    {{> welcome }}
    <div id="messages-container">
      {{> messages }}
    </div>
    {{#if currentUser}}
      {{> input }}
    {{/if}}
  </div>
</body>

<template name="welcome">
  <p>
    Welcome to the example chat app! Please log in to show your username.
  </p>
</template>

<template name="messages">
  {{#each messages}}
    {{#if currentUserSubmitted}}
      <div class="current-user-msg"><strong>{{name}}:</strong><br /> {{message}}</div>
    {{else}}
      <div class="other-user"><strong>{{name}}:</strong><br /> {{message}}</div>
    {{/if}}
  {{/each}}
</template>

<template name="input">
  <div>Message: <input type="text" id="message"></div>
</template>
